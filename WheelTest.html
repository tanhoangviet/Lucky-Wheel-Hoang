<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Wheel Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .wheel-container { position: relative; }
        .wheel { width: 300px; height: 300px; border-radius: 50%; position: relative; overflow: hidden; box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); transition: transform 6s ease-out; }
        .slice { position: absolute; width: 50%; height: 50%; clip-path: polygon(0 0, 100% 100%, 0 100%); transform-origin: bottom right; }
        .slice span { position: absolute; right: -30px; bottom: 10px; transform: rotate(-45deg); font-size: 14px; color: black; font-weight: bold; white-space: nowrap; }
        .arrow { 
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent; 
            border-right: 20px solid transparent; 
            border-bottom: 30px solid yellow; 
            position: absolute; 
            top: -15px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 10; 
        }
        #spinButton { margin-top: 30px; padding: 10px 20px; font-size: 16px; background: yellow; color: black; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        #spinButton:disabled { background: gray; cursor: not-allowed; }
        #notification { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 9999; }
        #notification button { margin-top: 20px; padding: 10px 20px; background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="wheel-container">
    <div class="arrow"></div> <!-- M≈©i t√™n ch·ªâ k·∫øt qu·∫£ -->
    <div id="wheel" class="wheel"></div>
</div>
<button id="spinButton" onclick="spinWheel()">üé° Quay Ngay</button>

<div id="notification">
    <h1 id="winnerText"></h1>
    <button onclick="closeNotification()">ƒê√≥ng</button>
</div>

<script>
    const wheelContainer = document.getElementById("wheel");
    const spinButton = document.getElementById("spinButton");
    const winnerText = document.getElementById("winnerText");
    const notification = document.getElementById("notification");

    let options = []; // Ch·ª©a danh s√°ch options c·ªßa b√°nh xe
    let isSpinning = false; // Tr·∫°ng th√°i ƒëang quay
    let sliceAngle = 0;
    let finalAngle = 0;

    // Load d·ªØ li·ªáu Wheel t·ª´ LocalStorage
    function loadSavedWheel() {
        const savedWheel = JSON.parse(localStorage.getItem("currentWheel"));
        if (savedWheel && savedWheel.options.length > 0) {
            options = savedWheel.options;
            renderWheel();
        } else {
            alert("Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu Wheel!");
        }
    }

    // Render Wheel v·ªõi c√°c l√°t c·∫Øt ƒë∆∞·ª£c ph√¢n chia ch√≠nh x√°c
    function renderWheel() {
        wheelContainer.innerHTML = '';
        const totalSlices = options.length;
        sliceAngle = 360 / totalSlices;

        options.forEach((text, index) => {
            const slice = document.createElement("div");
            slice.classList.add("slice");
            slice.style.backgroundColor = `hsl(${(index * 360) / totalSlices}, 70%, 60%)`;
            slice.style.transform = `rotate(${index * sliceAngle}deg)`;
            slice.style.clipPath = `polygon(0 0, 100% 100%, 0 100%)`; // Chia ƒë·ªÅu l√°t c·∫Øt
            
            const span = document.createElement("span");
            span.textContent = text;

            slice.appendChild(span);
            wheelContainer.appendChild(slice);
        });
    }

    // H√†m Quay Wheel c√≥ hi·ªáu ·ª©ng gi·∫£m t·ªëc
// H√†m Quay Wheel c√≥ hi·ªáu ·ª©ng gi·∫£m t·ªëc
function spinWheel() {
    if (isSpinning) return;

    isSpinning = true;
    spinButton.disabled = true;

    let speed = 200; // T·ªëc ƒë·ªô ban ƒë·∫ßu
    let currentAngle = 0; // G√≥c quay hi·ªán t·∫°i

    // Gi·∫£m t·ªëc theo th·ªùi gian
    const decelerationInterval = setInterval(() => {
        // T√≠nh g√≥c quay d·ª±a v√†o t·ªëc ƒë·ªô
        currentAngle += speed;
        wheelContainer.style.transform = `rotate(${currentAngle}deg)`;

        // Gi·∫£m t·ªëc ƒë·ªô theo t·ª´ng b∆∞·ªõc (m·ªói 0.5s gi·∫£m 5 ƒë∆°n v·ªã)
        speed -= 5;

        // N·∫øu t·ªëc ƒë·ªô <= 0 th√¨ d·ª´ng quay
        if (speed <= 0) {
            clearInterval(decelerationInterval);

            // Th√™m th·ªùi gian ch·ªù 2 gi√¢y tr∆∞·ªõc khi t√≠nh k·∫øt qu·∫£
            setTimeout(() => {
                // T√≠nh to√°n √¥ k·∫øt qu·∫£
                const sliceAngle = 360 / options.length;
                const finalAngle = currentAngle % 360; // L·∫•y g√≥c quay cu·ªëi c√πng
                const selectedIndex = Math.floor((360 - finalAngle - sliceAngle / 2) / sliceAngle) % options.length;

                // Hi·ªán k·∫øt qu·∫£
                showWinner(options[selectedIndex]);
                spinButton.disabled = false;
                isSpinning = false;
            }, 6000); // ƒê·ª£i 2 gi√¢y tr∆∞·ªõc khi hi·ªÉn th·ªã k·∫øt qu·∫£
        }
    }, 50); // M·ªói 0.05s c·∫≠p nh·∫≠t t·ªëc ƒë·ªô v√† g√≥c quay
}

    // Hi·ªán Notification k·∫øt qu·∫£
    function showWinner(winner) {
        winnerText.textContent = `üéâ Ch√∫c m·ª´ng ${winner} ƒë√£ chi·∫øn th·∫Øng! üéâ`;
        notification.style.display = "flex";
    }

    // ƒê√≥ng Notification
    function closeNotification() {
        notification.style.display = "none";
    }

    // Load d·ªØ li·ªáu b√°nh xe khi m·ªü trang
    window.onload = loadSavedWheel;
</script>
</body>
</html>
